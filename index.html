    <title>Calender</title>

<body>
    <section class="main_container">
        <div class="contrast_circle">
            <div class="theme_btn">
                <i class="fas fa-adjust"></i>
            </div>
        </div>

        <div class="calender_frame">
            <div class="nav_bar">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="left">
                <div class="left_back_green"></div>

                    <div class="head_menu">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="Date"></div>
                    <div class="Day"></div>
                    <div class="current_events">
                        Current Events
                    </div>
                    <div class="event_lists">
                        <div class="event_lists_box">
                            <ul></ul>
                        </div>
                        <div class="see_more">See past events</div>
                    </div>
                    <!-- <div class="see_more"></div> -->
                    <div class="create_event">
                        Create Event <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="create_event_form">
                        <div class="event_form">
                            <div class="cancel">
                                <i class="far fa-times-circle"></i>
                            </div>
                            <div class="create_event_head">Create Post</div>
                            <form >
                                <input type="text" name="event" placeholder="Event Name">
                                <input type="date" name="Date" placeholder="Date">
                                <input type="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="year"><i data-id="left" class="fas fa-caret-left"></i><span></span><i data-id="right" class="fas fa-caret-right"></i></div>
                <div class="mnths">
                </div>
                <hr style="border:none; background-color: #5e5e5e; height: 2px;">
                <div class="days">
                    <span>Sun</span>
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thru</span>
                    <span>Fri</span>
                    <span>Sat</span>
